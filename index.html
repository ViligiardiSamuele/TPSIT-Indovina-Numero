<!doctype html>
<html lang="it">
    <!-- Viligiardi Samuele 4B-IA -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Indovina il numero</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="css/mystyle.css">
        <link rel="icon" href="http://villo.ddns.net/otherImgFiles/favicon.png" type="image/x-icon">
    </head>
    <body class="bg-dark" onload="creaRandom()">
        <h1 class="h1-width text-center mx-auto bg-secondary rounded mt-2 pb-1 bg-1">Indovina un numero tra 1 e 50</h1>
        <div class="card card-width bg-2 mx-auto">
            <div class="card-body">
                <div class="container text-center">
                    <div class="row">
                        <div class="col-7 my-auto">
                        Inserisci un numero intero:
                        <input id="input" class="rounded input-width my-1" type="text" placeholder="Min:1 Max: 50" required autofocus>
                        <p>Output:<br><b><span id="output"></span></p></b>    
                        </div>
                        <div class="col pt-4">
                            <ul class="list-group">
                                <li class="list-group-item">Tentativi: <span id="tentativi">0</span></li>
                                <li class="list-group-item">Record: <span id="record"></span></li>
                            </ul>
                        </div>
                    </div>
                    <button type="button" onclick="compara()" class="btn btn-light mt-2 border-secondary">Fai un tentativo!</button>
                    <button type="button" onclick="resetRecord()" class="btn btn-danger mt-2 border-danger">Ripristina record</button>
                </div>
            </div>
          </div>
          <span id="numero"></span>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="js/Main.js"></script>
    </body>
</html>
